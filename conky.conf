conky.text = [[
${alignr}${color grey}$nodename - Arch Linux
${color grey}System $hr

${color grey}Kernel:${alignr}$color $sysname $kernel
${color grey}Uptime:${alignr}$color $uptime

${color grey}RAM Usage:${alignr}$color $mem - $memmax - $memperc%
${membar 5}

${color grey}CPU Usage:${alignr} $color$cpu%
$color${cpugraph 20}
${color grey}Frequency:${alignr}$color $freq_g GHz

${color grey}Processes $hr

${color grey}Active:$color $processes ${alignr}${color grey}Running:$color $running_processes

${color grey}Name               PID   CPU%   MEM%
${color grey}${top name 1} $color${top pid 1} ${top cpu 1} ${top mem 1}
${color grey}${top name 2} $color${top pid 2} ${top cpu 2} ${top mem 2}

${color grey}File systems $hr

${color grey}ROOT $color ${alignr}${fs_used /} - ${fs_size /}
${color grey}SWAP$color ${alignr}$swap - $swapmax

${color grey}Networking $hr

${alignc}DOWN:$color ${downspeed wlp3s0} -   ${color grey}UP:$color ${upspeed wlp3s0}

${color grey}Battery Status: ${alignr}$color ${battery_percent BAT1}%
]]
